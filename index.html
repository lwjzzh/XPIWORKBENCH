<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#09090b" />
    <title>OmniFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#09090b', // zinc-950
              surface: '#121214', // Slightly lighter than bg
              border: '#27272a', // zinc-800
              primary: '#3b82f6', // blue-500
              'primary-hover': '#2563eb', // blue-600
              text: '#e4e4e7', // zinc-200
              muted: '#a1a1aa', // zinc-400
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px)',
            },
            backgroundSize: {
              'dot-pattern': '24px 24px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* App-like feel */
      }
      
      /* Neo-Dark Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      .custom-scrollbar::-webkit-scrollbar {
         width: 6px;
         height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
         background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
         background: rgba(255, 255, 255, 0.1); 
         border-radius: 10px;
      }

      /* Utility classes for animations & glass */
      .glass-panel {
        background: rgba(18, 18, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        background: rgba(255, 255, 255, 0.03);
        border-color: rgba(59, 130, 246, 0.5); /* Primary color border */
        box-shadow: 0 0 20px -5px rgba(59, 130, 246, 0.2);
      }

      /* Tailwind Animate Polyfill for specific classes used in React */
      @keyframes enter {
        from { opacity: 0; transform: var(--tw-enter-transform, none); }
        to { opacity: 1; transform: none; }
      }
      @keyframes exit {
        from { opacity: 1; transform: none; }
        to { opacity: 0; transform: var(--tw-exit-transform, none); }
      }
      
      .animate-in {
        animation-name: enter;
        animation-duration: 0.2s;
        --tw-enter-transform: initial;
      }
      .fade-in {
        --tw-enter-opacity: 0;
      }
      .slide-in-from-right-2 {
        --tw-enter-transform: translateX(0.5rem);
      }
      .slide-in-from-right-10 {
        --tw-enter-transform: translateX(2.5rem);
      }
      .slide-in-from-left-4 {
        --tw-enter-transform: translateX(-1rem);
      }
      .slide-in-from-bottom-2 {
        --tw-enter-transform: translateY(0.5rem);
      }
      .slide-in-from-top-2 {
        --tw-enter-transform: translateY(-0.5rem);
      }
      .zoom-in-95 {
        --tw-enter-transform: scale(0.95);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "zustand": "https://esm.sh/zustand@^5.0.11"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
